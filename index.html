<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokechallenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/favicon.png" />
    <script src="../Js/script.js" type="text/javascript" defer></script>
    <link href="../Css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <img src="../img/logo.png" alt="logo-banner" class="logo" />
    </div>
    <form action="" onsubmit="searchPokemon(event)">
      <input
        type="text"
        name="pokemon"
        autocomplete="off"
        placeholder="Ingresa un pokemon..."
      />
    </form>
    <div data-poke-card class="poke-card">
      <div data-poke-name>¡Encontremos tu pokémon!</div>
      <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="../img/sombra.png" />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
    </div>
  </body>
</html>
